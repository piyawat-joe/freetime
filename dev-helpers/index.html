 <script>
    require(['http://localhost:3200/ui-bundle.js' ,'http://localhost:3200/freetime.js' ,'http://localhost:3200/product.js', 'http://localhost:3200/cart.js'], function (swaggerBundle ,freetimePreset, productPreset, cartPreset) {

      window["freetimePreset"] = freetimePreset
      window["productPreset"] = productPreset
      window["cartPreset"] = cartPreset
      // Build a system
      const ui = SwaggerUIBundle({
        // url: "https://petstore.swagger.io/v2/swagger.json",
        // url: "http://localhost:8081/v3/api-docs/",
        dom_id: '#freetime-ui',
        presets: [
          SwaggerUIBundle.presets.apis,
          freetimePreset,
          productPreset,
          cartPreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "FreetimeLayout"
      })

      window.ui = ui

      ui.initOAuth({
        clientId: "freetimehero",
        clientSecret: "5d09ba08-78c0-4ee9-b586-ec6782b3df8f",
        realm: "freetimehero",
        appName: "freetimehero",
        scopeSeparator: " ",
        additionalQueryStringParams: {},
        usePkceWithAuthorizationCodeGrant: false
      })
    });
  </script>
